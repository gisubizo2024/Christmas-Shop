<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href=" http://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Christmas</title>
</head>
<body>
    <!-- header section --> 
    <header class="bg-red-500 text-white text-center p-6">
        <h1 class="text-4xl font-bold">Celebrate Christmas with Exclusive Gifts!</h1>
        <p class="text-lg mt-2">Shop the best gifts for your loved ones.</p>
    </header>
    
    <!-- product section -->
    <section class="bg-white py-8 px-4">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <div class="border rounded-lg shadow-lg p-4 hover:shadow-2xl hover:text-green-500 transition">
                <img src="img/bad-bunny-adidas-campus-light-FZ5823-store-list-1.webp" alt="Product" class="w-full h-100 object-cover rounded">
                <h2 class="text-xl font-bold text-black mt-28">bad bunny adidas campus</h2>
                <p class="text-green-500 text-lg font-semibold mt-5">$85.00</p>
                <button class="bg-red-500 text-white px-4 py-2 rounded mt-4 hover:bg-red-600 transition">Buy Now</button>
            </div>

            <div class="border rounded-lg shadow-lg p-4 hover:shadow-2xl transition">
                <img src="img/Ha32d8c6614f049ca8c5101aaddb2b22db.avif" alt="Product" class="w-full h-100 object-cover rounded">
                <h2 class="text-xl font-bold text-black mt-4">Royal Edition</h2>
                <p class="text-green-500 text-lg font-semibold mt-2">$15.78</p>
                <button class="bg-red-500 text-white px-4 py-2 rounded mt-4 hover:bg-red-600 transition">Buy Now</button>
            </div>

            <div class="border rounded-lg shadow-lg p-4 hover:shadow-2xl hover:text-green-500 transition">
                <img src="img/il_fullxfull.6308763429_k8um.webp" alt="Product" class="w-full h-100 object-cover rounded">
                <h2 class="text-xl font-bold text-black mt-4">Le Beau Le Parfum</h2>
                <p class="text-green-500 text-lg font-semibold mt-2">$16.43</p>
                <button class="bg-red-500 text-white px-4 py-2 rounded mt-4 hover:bg-red-600 transition">Buy Now</button>
            </div>

            <div class="border rounded-lg shadow-lg p-4 hover:shadow-2xl hover:text-green-500 transition">
                <img src="img/nikon-camera-500x500.webp" alt="Product" class="w-full h-100 object-cover rounded">
                <h2 class="text-xl font-bold text-black mt-4">nikon camera</h2>
                <p class="text-green-500 text-lg font-semibold mt-2">$415.64</p>
                <button class="bg-red-500 text-white px-4 py-2 rounded mt-4 hover:bg-red-600 transition">Buy Now</button>
            </div>

            <div class="border rounded-lg shadow-lg p-4 hover:shadow-2xl hover:text-green-500 transition">
                <img src="img/zapatillas-bud-bunny-negras-6f86f1277d502412a8092969843e67e9.webp" alt="Product" class="w-full h-100 object-cover rounded">
                <h2 class="text-xl font-bold text-black mt-28">zapatillas bud bunny</h2>
                <p class="text-green-500 text-lg font-semibold mt-2">$62.54</p>
                <button class="bg-red-500 text-white px-4 py-2 rounded mt-4 hover:bg-red-600 transition">Buy Now</button>
            </div>

           <div class="border rounded-lg shadow-lg p-4 hover:shadow-2xl transition">
                <img src="img/images.jpg" alt="Product" class="w-full h-100 object-cover rounded">
                <h2 class="text-xl font-bold text-black mt-4">Blender</h2>
                <p class="text-green-500 text-lg font-semibold mt-2">$29.87</p>
                <button class="bg-red-500 text-white px-4 py-2 rounded mt-4 hover:bg-red-600 transition">Buy Now</button>
            </div>
  
        </div>
    </section>
</body>
</html>
